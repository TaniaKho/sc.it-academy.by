<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Sample</title>
	<style>
		.error-box{
    color: red;
    font-size: 12px;
}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){

    $('fieldset').keyup(function(){
    var alert_message;
    if(!$('#pass1').val() && !$('#pass2').val()){
        alert_message = "Введите значения";
    }
    else   if($('#pass1').val() == $('#pass2').val()){
      alert_message ="Пароли совпадают";}
        else {alert_message ="Пароли не совпадают. Попробуйте еще раз.";}
        $('legend').text(alert_message).addClass('error-box')
    });
});
	</script>
</head>	
<body>
    <table width=300>
        <tr>
            <td>
            <fieldset>
            <legend>Форма сверки паролей</legend>
                <p>Введите пароль</p>
                <input type="text" id="pass1" name="password1" maxlength="20" required><br>
                <p>Повторите пароль</p>
                <input type="text" id="pass2" name="password2" maxlength="20" required><br>
                <br>

            </fieldset>
            <td>
        </tr>
 	</table>
</body>
</html>
